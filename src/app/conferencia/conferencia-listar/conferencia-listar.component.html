<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Name</th>
          <th class="h4">Starts</th>
          <th class="h4">Ends</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let conferencia of conferencias">
          <td>
            <dd>{{conferencia.id}}</dd>
          </td>
          <td>
            <dd>{{conferencia.name}}</dd>
          </td>
          <td>
            <dd>{{conferencia.startDate}}</dd>
          </td>
          <td>
            <dd>{{conferencia.endDate}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
    <div class="row justify-content-start">
      <h5 style="font-size: 17px;">{{upcomingConfrences}}</h5>
  </div>
  <div *ngIf="selected" >
    <app-conferencia-detail [conferenciaDetail]="selectedConferencia" ></app-conferencia-detail>
  </div>
</div>
